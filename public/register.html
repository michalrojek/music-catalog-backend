
<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="description" content="">
    <meta name="author" content="">
    <link rel="icon" href="../../../../favicon.ico">

    <title>Signin Template for Bootstrap</title>

    <!-- Bootstrap core CSS -->
    <link href="css/bootstrap.min.css" rel="stylesheet">

    <!-- Custom styles for this template -->
    <link href="signin.css" rel="stylesheet">
  </head>

  <body>

    <div class="container">

      <form class="form-signin" method="POST" action="localhost:3000/users/register">
        <h2 class="form-signin-heading">Register</h2>
        <label for="name" class="sr-only">Name</label>
        <input type="text" id="name" class="form-control" placeholder="name" name="name" required autofocus>
        <label for="email" class="sr-only">Email</label>
        <input type="text" id="email" class="form-control" placeholder="email" name="email" required>
        <label for="username" class="sr-only">Userame</label>
        <input type="text" id="username" class="form-control" placeholder="username" name="username" required>
        <label for="password" class="sr-only">Password</label>
        <input type="password" id="password" class="form-control" placeholder="Password" name="password" required>
        <label for="password2" class="sr-only">Confirm</label>
        <input type="password" id="password2" class="form-control" placeholder="Password" name="password2" required>
        <button class="btn btn-lg btn-primary btn-block" type="submit">Sign in</button>
      </form>

    </div> <!-- /container -->
  </body>
</html>
